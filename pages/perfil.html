<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="perfil">

    <div class="perfil-container">
        <h2>Meu Perfil</h2>

        <form id="form-perfil">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" disabled>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <small>Digite sua senha atual ou uma nova</small>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="14" disabled>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento">
            </div>

            <button type="submit" class="save-button" style="background-color: #4F46E5; color: #F9FAFB; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; transition: background-color 0.3s;">Salvar Alterações</button>
        </form>

        <div class="voltar-link">
            <a href="listagem.html">Voltar</a>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>
</html>
