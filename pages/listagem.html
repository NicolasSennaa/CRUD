<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listagem de Usuários</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Listagem de usuários cadastrados</h2>
  <input type="text" id="searchInput" placeholder="Buscar usuário" oninput="filtrarUsuarios()" />

  <div class="table-container">
    <table id="userTable">
      <thead>
        <tr>
          <th style="width: 25%">Nome</th>
          <th style="width: 25%">Email</th>
          <th>Senha</th>
          <th style="width: 10%">CPF</th>
          <th style="width: 10%">Data de Nascimento</th>
          <th style="width: 20%">Ações</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Linhas inseridas via JS -->
      </tbody>
    </table>
  </div>

  <div id="totalUsuarios">Total de usuários: 0</div>

  <script src="listagem.js"></script>
</body>
</html>
